<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Inspection Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Wix+Madefor+Text&display=swap');
        
        body {
            font-family: 'Wix Madefor Text', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h2 {
            font-family: 'Wix Madefor Text', sans-serif;
            color: #0077b6;
            margin-left: 20px;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(to right, #0077b6, #caf0f8);
            color: white;
            font-size: 20px;
            position: relative;
        }
        .navbar img {
            height: 40px;
            margin-right: 15px;
        }
        .navbar .left-section {
            display: flex;
            align-items: center;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu-button {
            background: transparent;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 150px;
        }
        .dropdown button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: transparent;
            color: #0077b6;
            border: none;
            cursor: pointer;
        }
        .dropdown button:hover {
            background: rgba(202, 240, 248, 0.8);
        }
        .menu:hover .dropdown {
            display: block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .fault-card {
            background: #f0f0f0;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: relative;
        }
        .fault-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .options {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 50%;
        }
        .footer {
            background: #0077b6;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            <img src="pictures/switch.png" alt="Logo">
            <span>Railway Inspection Dashboard</span>
        </div>
        <div class="menu">
            <button class="menu-button">☰</button>
            <div class="dropdown">
                <button>Notifications</button>
                <button onclick="logout()">Sign Out</button>
            </div>
        </div>
    </div>

    <h2>Faulted Railway Tracks</h2>
    <div class="container">
        <div class="fault-card">
            <span class="options">&#x22EE;</span>
            <img src="pictures/fault1.jpg" alt="Faulted Track">
            <p>Fault detected on Track A12</p>
        </div>
        <div class="fault-card">
            <span class="options">⋮</span>
            <img src="pictures/fault2.jpg" alt="Faulted Track">
            <p>Crack detected on Track B7</p>
        </div>
        <div class="fault-card">
            <span class="options">&#x22EE;</span>
            <img src="pictures/fault3.jpg" alt="Faulted Track">
            <p>Misalignment on Track C5</p>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 RailwayInspection. All Rights Reserved.</p>
    </footer>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "index.html";
        }
    async function fetchFaults() {
        try {
            const response = await fetch("http://localhost:5000/faults");
            const data = await response.json();
            
            const container = document.querySelector(".container");
            container.innerHTML = ""; // Clear existing content

            data.forEach(fault => {
                const card = document.createElement("div");
                card.className = "fault-card";
                card.innerHTML = `
                    <span class="options">&#x22EE;</span>
                    <img src="${fault.image}" alt="Faulted Track">
                    <p>${fault.issue} on Track ${fault.track}</p>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error("Error fetching fault data:", error);
        }
    }

    // Load fault data when the page loads
    window.onload = fetchFaults;

    </script>
</body>
</html>
